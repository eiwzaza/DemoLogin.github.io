<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Left Sidebar Menu</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            background-color: #111;
            padding-top: 20px;
            color: white;
            text-align: center;
        }

        #content {
            margin-left: 250px;
            padding: 20px;
        }

        /* Style the sidebar links */
        #sidebar a {
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        /* Change color on hover */
        #sidebar a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<div id="sidebar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
</div>

<div id="content">
    <h2>Main Content</h2>
    <p>This is the main content area.</p>
</div>

<script>
    function toggleSidebar() {
        document.getElementById("sidebar").classList.toggle('active');
    }
</script>

</body>
</html>
